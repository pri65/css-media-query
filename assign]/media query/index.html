<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            background-color: yellow;
            height: 50px;
            width: 900px;
            margin: auto;
            margin-top: 20px;
        }
        .container{
            height: 300px;
            width: 900px;
            display: grid;
            grid-template-columns: repeat(4,1fr);
            grid-template-rows: repeat(1,1fr);
            grid-gap: 10px;
            margin: auto;
            margin-top: 20px;    
        }
        .box1{
            height: 75%;
            width: 210px;
            background-color:red ;
            font-size: larger;
            
        }
        .box2{
            height: 75%;
            width: 210px;
            background-color:rgb(88, 202, 11) ;
            font-size: larger;

        }
        .box3{
            height: 75%;
            width: 210px;
            background-color:blue ;
            font-size: larger;
        }
        .box4{
            height: 75%;
            width: 210px;
            background-color:gray ;
            font-size: larger;
        }

         /* Medium screens */
      @media only screen and (min-width: 300px) and (max-width: 450px) {
        img {
          border-radius: 50%;
        }
        #container {
          grid-template-rows: auto;
          grid-template-columns: repeat(2, 1fr);
        }
        #container > div {
          flex-direction: column;
        }
      }

      /* small screens */
      @media only screen and (min-width: 70px) and (max-width: 300px) {
        img {
          border-radius: 50%;
        }
        #container > div {
          flex-direction: column;
        }

        #container {
          grid-template-rows: auto;
          grid-template-columns: repeat(1, 1fr);
        }
      }
    </style>
</head>
<body>
    <h1>Navigation</h1>
    <div class="container">
         <div class="box1">Box 1</div>
        <div class="box2">Box 2</div>
        <div class="box3">Box 3</div>
        <div class="box4">Box 4</div>
    </div>
</body>
</html>
